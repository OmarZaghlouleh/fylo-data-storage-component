<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Kumbh+Sans:wght@300;400;700&family=Montserrat:wght@500;700&family=Oxanium:wght@200;300;400;500;600;700&family=Raleway:wght@200;400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>

  <main>
    <div class="cards">
      <!-- Fylo Card -->
      <div class="fylo-card cards-shadow transition">
        <!-- <div class="fylo-card-content"> -->
        <img src="images/logo.svg" alt="">
        <div class="icons">
          <div class="document-icon"></div>
          <div class="folder-icon"></div>
          <div class="upload-icon"></div>
          <!-- </div> -->
        </div>
      </div>
      <!-- Storage Card -->
      <div class="storage-card cards-shadow transition">
        <div class="storage-card-content">
          <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
          <div class="progress-background">
            <div class="progress">
              <div class="shimmer"></div>
            </div>

          </div>
          <div class="size">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
        <div class="size-left transition">
          <p><span>185 </span>GB Left</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a class="link" href="https://omarzaghlouleh.github.io" target="_blank">Omar Zaghlouleh</a>.
    </div>

  </main>



</body>

</html>
